<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="main_heading">payment form</h1>
        <hr>
    <form >
        <p>Name: <input type="text" id="name" name="Name" required placeholder="name"></p>
        <p><fieldset><legend>gender</legend>
        male<input type="radio" name="gender" id="male" required>
    female <input type="radio" name="gender" id="female" required></fieldset></p>
    <p>address: <textarea name="asddress" id="addredd" cols="30" rows="10"required placeholder="address"></textarea></p>
    <p>mail: <input type="email" id="mail" name="mail" required placeholder="mail"></p>
    <p>pincode: <input type="number" name="pincode" id="pincode" required placeholder="pincode">
    </p>
    <hr>
    <p>card type: <select name="card type" id="card type" required>
        <option value="">--select card type--</option>
        <option value="visa">visa</option>
        <option value="master card">mastet card</option>
        <option value="rupay">rupay</option>
    </select>
    </p>
    <p>card no.: <input type="number" name="card no." id="card no." required placeholder="card number"></p>
    <p>CVV: <input type="password" name="cvv" id="cvv" required placeholder="cvv"></p>
    <p>expiry date: <input type="date" name="expiry date" id="expiry date" required>
    </p>
    <p><input type="submit" value="submit" id="submit" required></p>
    </form>
</div>
</body>
</html>
