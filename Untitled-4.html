<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
            grid-auto-rows: minmax(100px,auto);
            grid-gap: 20px;
            row-gap: 30px;
        }
        .item{
            background-color: lightpink;
            border: 3px green solid;
            border-radius: 3px;
        }
        #item-1{
            grid-column-start: 1;
            grid-column-end: 6;
        }
        .item-1{
          display: grid;
          grid-template-columns: repeat(3,1fr);
        }
        .nested{
            border: 3px greenyellow solid;
            border-radius: 3px;
            background-color: rgb(142, 209, 156);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1" id="item-1">
            <div class="nested">box in box 1</div>
            <div class="nested">box in box 2</div>
            <div class="nested">box in box 3</div>
        </div>
        <div class="item" id="item-2">box 2</div>
        <div class="item">box 3</div>
        <div class="item">box 4</div>
        <div class="item">box 5</div>
    </div>
</body>
</html>
